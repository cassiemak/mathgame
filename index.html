<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fun 10 Second Math Game</title>

  <!-- Jquery Library -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/game.js"></script>


  <!-- Jquery UI Library -->
  <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/serializeObject.js"></script>

  <!-- Bootstrap Library -->  
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- Style Sheet -->
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <!-- page title row -->
      <div class="row padding">
        <div class="title col-xs-8 col-xs-offset-2">
          <h1 class="">10 Seconds of Math</h1>
        </div>
      </div>
      <!-- number limit row & slidebar -->
      <div class="row padding">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="numberLimit col-xs-12">
            <label for="multipler">Number Limit: </label>
          </div>
          <div class="numberLimit col-xs-12" id="sliderAmount" >10
          </div>
          <div class="row col-xs-10 col-xs-offset-1" id="slideBar">
          </div>
        </div>
      </div>
      <!-- question and answer row -->
      <div class="row padding">
        <div class="mathgame col-xs-12 col-sm-8 col-sm-offset-2">
          <div class="col-xs-6 question">
            ? =
          </div>
          <div class="col-xs-6">
            <input class="answer col-xs-10" value="0" placeholder="0"> 
          </div>
        </div>
      </div>
      <div class="row padding">
        <h1 class="ranking col-xs-8 col-xs-offset-2 text-center">
        </h1>
      </div>
      <!-- the checkbox and timer row -->
      <div class="row padding">
        <div class="col-xs-8 col-xs-offset-2 centerized">
          <div class="col-xs-12 col-sm-6 checkbox">
            <form id="questionForm">
              <ul>
                <li><input name="questionTypes[]" type="checkbox" value="add" checked> Add </li>
                <li><input name="questionTypes[]" type="checkbox" value="subtract"> Subtract </li>
                <li><input name="questionTypes[]" type="checkbox" value="multiply"> Multiply </li>
                <li><input name="questionTypes[]" type="checkbox" value="divide"> Divide </li>
                <li><input name="questionTypes[]" type="checkbox" value="powers"> Powers </li>
                <li><input name="questionTypes[]" type="checkbox" value="sqRoots"> Sq Roots </li>
              </ul>
            </form>
          </div>
          <div class="col-xs-12 col-sm-6 score centerized">
            <div class="col-xs-12 play timer centerized">
              <span class="glyphicon glyphicon-play-circle centerized">
              </span> 
              <!-- <img class="play img-responsive centerized"src="image/play.png"> -->
              <!-- <button type="button" class="btn btn-success play img-responsive centerized">Play</button> -->
            </div>
            <!-- <div class="col-xs-6 timer centerized">
              <span class="timerIcon glyphicon glyphicon-time centerized"></span>
              <img class="timerImage img-responsive" src="image/timer.jpg">
            </div> -->
          </div>
        </div>
      </div>
    </div>
   </div> 
</body>
</html>
